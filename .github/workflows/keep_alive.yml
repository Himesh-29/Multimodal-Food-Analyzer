name: Streamlit Keep-Alive

on:
  schedule:
    # Run every 45 minutes to prevent hibernation (usually triggers after ~1 hour of inactivity)
    - cron: '*/45 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive_wake-up:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Keep-Alive Script
        run: node scripts/keep_alive.js
        # If this step fails, the workflow fails, sending you an email
